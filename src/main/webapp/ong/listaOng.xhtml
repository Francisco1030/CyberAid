<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<ui:composition template="/imports/layout.xhtml">
	<ui:define name="conteudo">

		<h:messages id="msgs" infoClass="alert alert-primary"
			warnClass="alert alert-warning" errorClass="alert alert-danger"
			fatalClass="alert alert-danger" />

		<form jsf:id="form" id="needs-validation" novalidate="true">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">CNPJ</th>
						<th scope="col">E-mail</th>
						<th scope="col">Usuário</th>	
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
						<ui:repeat var="o" value="#{ongBean.ongs}">
							<tr>
								<td>#{o.id}</td>
								<td>#{o.nome}</td>
								<td>#{o.cnpj}</td>
								<td>#{o.email}</td>
								<td>#{o.usuario}</td>
								<td>
									<input type="button" value="Editar" class="btn btn-primary" jsf:outcome="dadosOng?id=#{o.id}" />&#160;
									<input type="submit" value="Excluir" class="btn btn-danger" onclick="return confirm('Deseja excluir a ong:  #{o.id}?');" jsf:action="#{ongBean.excluir(o)}" />
								</td>
							</tr>
						</ui:repeat>
				</tbody>
			</table>
		</form>


	</ui:define>

</ui:composition>

</html>
