<body>
   <header>

        <a class="sidebar-open"></a>

    <!-- CRIAÇÃO DO MENU -->
    <nav class="sidebar fadeInMenu">

    <div class="container-fluid">

        <section class="main-content main-content-sidebar-open">
	
			<ui:insert name="conteudo"/>
			
        </section>

    <!-- IMPORTACAO DOS SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="../resources/js/custom.js"></script>
    <script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../resources/js/validator.min.js"></script>
	<script src="../resources/js/jquery.mask.js"></script>
	<script>

    $(document).ready(function () {
        $('#telefone-form').mask('(99) 99999-9999', {placeholder: "(99) 99999-9999"});
        $('#cpf-form').mask('999.999.999-99', {placeholder: "000.000.000-00"});
        $('#cnpj-form').mask('99.999.999/9999-99', {placeholder: "00.000.000/0000-00"});
        $('#cep-form').mask('99999-999', {placeholder: "00000-000"});
    });
	
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    var form = document.getElementById('needs-validation');
	    form.addEventListener('submit', function(event) {
	      if (form.checkValidity() === false) {
	        event.preventDefault();
	        event.stopPropagation();
	      }
	      form.classList.add('was-validated');
	    }, false);
	  }, false);
	})();
	</script>
