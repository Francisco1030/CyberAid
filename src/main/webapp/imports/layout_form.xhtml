	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

	<div class=" text-center logo">
		<a href="index.html" target="_blank"><img

<body>
	<div class="content-wrapper">
		<div class="container">

			<ui:insert name="conteudo" />

		</div>
	</div>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../resources/js/validator.min.js"></script>
	<script src="../resources/js/jquery.mask.js"></script>
	<script>

    $(document).ready(function () {
        $('#telefone-form').mask('(99) 99999-9999', {placeholder: "(99) 99999-9999"});
        $('#cpf-form').mask('999.999.999-99', {placeholder: "000.000.000-00"});
        $('#cnpj-form').mask('99.999.999/9999-99', {placeholder: "00.000.000/0000-00"});
        $('#cep-form').mask('99999-999', {placeholder: "00000-000"});
    });
	
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    var form = document.getElementById('needs-validation');
	    form.addEventListener('submit', function(event) {
	      if (form.checkValidity() === false) {
	        event.preventDefault();
	        event.stopPropagation();
	      }
	      form.classList.add('was-validated');
	    }, false);
	  }, false);
	})();
	</script>
	
</body>
