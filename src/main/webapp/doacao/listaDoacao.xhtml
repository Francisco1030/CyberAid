<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<ui:composition template="../imports/layout.xhtml">
	<ui:define name="conteudo">

		<h:messages id="msgs" infoClass="alert alert-primary"
			warnClass="alert alert-warning" errorClass="alert alert-danger"
			fatalClass="alert alert-danger" />

		<form jsf:id="form" id="needs-validation" novalidate="true">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Valor</th>
						<th scope="col">Doador</th>
						<th scope="col">ONG</th>	
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
						<ui:repeat var="d" value="#{doacaoBean.doacoes}">
							<tr>
								<td>#{d.id}</td>
								<td>#{d.valor}</td>
								<td>#{d.doador.nome}</td>
								<td>#{d.ong.nome}</td>
								<td>
									<input type="button" value="Editar" class="btn btn-primary" jsf:outcome="dadosDoacao?id=#{d.id}" />&#160;
									<input type="submit" value="Excluir" class="btn btn-danger" onclick="return confirm('Deseja excluir a doação #{d.id}?');" jsf:action="#{doacaoBean.excluir(d)}" />
								</td>
							</tr>
						</ui:repeat>
				</tbody>
			</table>
		</form>


	</ui:define>

</ui:composition>

</html>
