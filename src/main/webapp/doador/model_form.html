<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./imagens/logo_icon.png" />
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Cadastro</title>
</head>

<body>

    <header>
        <a class=""></a>
        <div class=" text-center logo">
            <a href="index.html" target="_blank"><img src="img/logo1.png" alt="logo" title="" class="img-responsive center-block"></a>
        </div>
    </header>
    <br/><br/><br/><br/><br/>

    <div class="content-wrapper">
        <div class="container">
            <form action="classes/cadastrar_aluno.php" method="post" autocomplete="off" novalidate class="needs-validation">
                <div class="box-body-default">
                    <div class="card">
                        <h5 class="card-header text-capitalize">Login</h5>
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label" for="nome-form">
                                            <font color="red">*</font>Usuário:
                                        </label>
                                        <input type="text" name="nome" id="nome-form" class="form-control" />
                                        <div class="invalid-feedback">
                                            Preencha este campo.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label" for="email-form">
                                            <font color="red">*</font>Senha:
                                        </label>
                                        <input type="password" name="email" id="email-form" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                                        <div class="invalid-feedback">
                                            E-mail inválido.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <input type="submit" name="enviar_dados_alunos" class="btn bg-botao color" value="Enviar" />
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/custom.js"></script>
